		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">

		<script type="text/javascript" src="../js/jquery3.4.1.js"></script>
		<script type="text/javascript" src="../layui/layui.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>

		<style type="text/css">

		<script type="text/javascript">
			layui.use(['carousel', 'form'], function() {
				var carousel = layui.carousel,
					form = layui.form;

				//图片轮播
				carousel.render({
					elem: '#test10',
					width: '1396px',
					height: '400px',
					interval: 3000
				});

				var $ = layui.$,
					active = {
						set: function(othis) {
							var THIS = 'layui-bg-normal',
							key = othis.data('key'),
							options = {};
							othis.css('background-color', '#5FB878').siblings().removeAttr('style');
							options[key] = othis.data('value');
							ins3.reload(options);
						}
					};

				//监听开关
				form.on('switch(autoplay)', function() {
					ins3.reload({
						autoplay: this.checked
					});
				});
			});
		</script>
	</head>

	<body>
		<div class="container-fluid" align="center">
			<div class="layui-carousel" id="test10">
				<div carousel-item="">
					<div><img src="../img/welcome-1.jpg"></div>
					<div><img src="../img/welcome-2.jpg"></div>
					<div><img src="../img/welcome-3.jpg"></div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<marquee direction="left" width=100% height="34px" scrollamount="8" onmouseover="this.stop()"
				onmouseout="this.start()" style="font-size: 28px;color: dodgerblue;">

				严格筛选，教员知识丰富，质量有保证。您的需求就是我们的目标！
			</marquee>
		</div>
	</body>

</html>
